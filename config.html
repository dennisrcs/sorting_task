<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin Panel</title>
		<link rel="icon" href="images/psi_favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="scripts/config.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="form_wrapper">
			<h2 id="parameters_title">Sorting task parameters</h2>
				<form id="parameters_form" action="sorting_task.html">
					<div class="form-group">
					  <label for="visible_time">Visible time (ms):</label>
					  <input type="number" class="form-control" id="visible_time" placeholder="Enter item visible time (in milliseconds)" name="visible_time">
					</div>
					<div class="form-group">
					  <label for="fadeout_time">Fadeout time (ms):</label>
					  <input type="number" class="form-control" id="fadeout_time" placeholder="Enter fadeout effect time (in milliseconds)" name="pwdfadeout_time">
					</div>
					<div class="form-group">
					  <label for="response_time">Response time (ms):</label>
					  <input type="number" class="form-control" id="response_time" placeholder="Enter swap response time (in milliseconds)" name="response_time">
					</div>
					<div class="form-group">
					  <label for="num_columns">Number of columns:</label>
					  <input type="number" max="10" class="form-control" id="num_columns" placeholder="Enter number of columns" name="num_columns">
					</div>
					<div class="form-group">
					  <label for="num_rows">Number of rows:</label>
					  <input type="number" class="form-control" id="num_rows" placeholder="Enter number of rows" name="num_rows">
					</div>
					<div class="form-group">
					  <label for="increment_step">Increment step:</label>
					  <input type="number" step="0.01" class="form-control" id="increment_step" placeholder="Enter increment/decrement step" name="increment_step">
					</div>
					<div class="form-group">
					  <label for="initial_compensation">Initial compensation:</label>
					  <input type="number" class="form-control" min="0" id="initial_compensation" placeholder="Enter initial compensation" name="initial_compensation">
					</div>
					<div class="form-group">
					  <label for="maximum_compensation">Maximum compensation:</label>
					  <input type="number" class="form-control" max="50" id="maximum_compensation" placeholder="Enter maximum compensation" name="maximum_compensation">
					</div>
					<div class="form-group">
					  <label for="percent_smaller_green">Percent smaller is highlighted green:</label>
					  <input type="number" step="0.01" min="0" max="1" class="form-control" id="percent_smaller_green" placeholder="Enter percent of the times the smaller item is highlighted green" name="percent_smaller_green">
					</div>
					<div class="form-group">
					  <label for="flip_correct_answer">Percent of times correct answer is flipped:</label>
					  <input type="number" step="0.01" min="0" max="1" class="form-control" id="flip_correct_answer" placeholder="Enter Percent of times correct answer is flipped" name="flip_correct_answer">
					</div>
					<button type="submit" class="btn btn-default" id="btn_set">Set parameters and go to sorting task page</button>
				  </form>
			</div>
		</div>
	</body>
</html>
